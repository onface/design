<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input</title>
    <link rel="stylesheet" href="./less/index.less">
</head>
<body>
    <h2>simple</h2>
    <span class="face-input">
        <span class="face-input-inner">
            <input class="face-input-input" value="value" />
        </span>
    </span>
    <span class="face-input">
        <span class="face-input-inner">
            <input class="face-input-input" value="value" />
        </span>
    </span>
    <span class="face-input face-input--focus">
        <span class="face-input-inner">
            <input class="face-input-input" value="focus" />
        </span>
    </span>
    <span class="face-input">
        <span class="face-input-inner">
            <input class="face-input-input" placeholder="placeholder" />
        </span>
    </span>
    <h2>suffix</h2>
    <span class="face-input">
        <span class="face-input-inner">
            <input class="face-input-input" value="value" />
            <span class="face-input-suffix">
                üëç
            </span>
        </span>
    </span>
    <span class="face-input face-input--focus">
        <span class="face-input-inner">
            <input class="face-input-input" value="focus" />
            <span class="face-input-suffix">
                üëç
            </span>
        </span>
    </span>
    <h2>prefix</h2>
    <span class="face-input">
        <span class="face-input-inner">
            <span class="face-input-prefix">
                üëç
            </span>
            <input class="face-input-input" value="value" />
        </span>
    </span>
    <span class="face-input face-input--focus">
        <span class="face-input-inner">
            <span class="face-input-prefix">
                üëç
            </span>
            <input class="face-input-input" value="focus" />
        </span>
    </span>
    <h2>prefix suffix</h2>
    <span class="face-input face-input--focus">
        <span class="face-input-inner">
            <span class="face-input-prefix">

            </span>
            <input class="face-input-input" value="" />
            <span class="face-input-suffix">
                üëç
            </span>
        </span>
    </span>
    <h2>placeholder element</h2>
    <span class="face-input face-input--focus">
        <span class="face-input-inner">
            <span class="face-input-prefix">
                üëç
            </span>
            <span class="face-input-control">
                <span class="face-input-control-placeholder">
                    <img src="https://onface.live/design/media/cute/email.svg" alt="">
                </span>
                <input class="face-input-control-input" />
            </span>
        </span>
    </span>
</body>
</html>
