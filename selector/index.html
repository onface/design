<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selector</title>
    <link rel="stylesheet" href="../element/index.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body style="padding:1em;" >

<div class="face-selector">


    <div class="face-selector-item">
        <label class="face-selector-item-label face-selector-item-label--check-all">
            <input type="checkbox" class="face-selector-item-label-input">
            <span class="face-selector-item-label-text">华东地区</span>
            <span class="face-selector-item-label-stats">
                <span class="face-selector-item-label-stats-checked">3</span><span class="face-selector-item-label-stats-split">/</span><span class="face-selector-item-label-stats-total">11</span>
            </span>
        </label>
        <label class="face-selector-item-label">
            <input name="0" type="checkbox" class="face-selector-item-label-input">
            <span class="face-selector-item-label-text">上海</span>
        </label>
        <div class="face-selector-item-label face-selector-item-label--has-children">
            <label class="face-selector-item-label-target">
                <input name="a" type="checkbox" class="face-selector-item-label-input">
                <span class="face-selector-item-label-text">江苏</span>
            </label>
            <span class="face-selector-item-label-stats">
                <span class="face-selector-item-label-stats-checked">3</span><span class="face-selector-item-label-stats-split">/</span><span class="face-selector-item-label-stats-total">11</span>
            </span>
            <span class="face-selector-item-label-children">
                <label class="face-selector-item-label-children-label">
                    <input name="a1" type="checkbox" class="face-selector-item-label-children-label-input">
                    <span class="face-selector-item-label-children-label-input-text">地区1</span>
                </label>
                <label class="face-selector-item-label-children-label">
                    <input name="a2" type="checkbox" class="face-selector-item-label-children-label-input">
                    <span class="face-selector-item-label-children-label-input-text">地区2</span>
                </label>
                <label class="face-selector-item-label-children-label">
                    <input name="a3" type="checkbox" class="face-selector-item-label-children-label-input">
                    <span class="face-selector-item-label-children-label-input-text">地区3</span>
                </label>
                <label class="face-selector-item-label-children-label">
                    <input name="a4" type="checkbox" class="face-selector-item-label-children-label-input">
                    <span class="face-selector-item-label-children-label-input-text">地区4</span>
                </label>
                <label class="face-selector-item-label-children-label">
                    <input name="a5" type="checkbox" class="face-selector-item-label-children-label-input">
                    <span class="face-selector-item-label-children-label-input-text">地区5</span>
                </label>
                <label class="face-selector-item-label-children-label">
                    <input name="a6" type="checkbox" class="face-selector-item-label-children-label-input">
                    <span class="face-selector-item-label-children-label-input-text">地区6</span>
                </label>
            </span>
        </div>
    </div>

</div>

    <script src="https://unpkg.com/jquery@1.12.0/dist/jquery.min.js"></script>
</body>
</html>
