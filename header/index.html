<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>header</title>
    <link rel="stylesheet" href="../element/index.less" />
    <link rel="stylesheet" href="https://unpkg.com/face-icon@0.1.1/lib/index.css" />
    <link rel="stylesheet" href="./index.less" />
</head>
<body>
    <div class="face-header">
        <div class="face-header-inner">
            <div class="face-header-logo">
                <img src="https://avatars1.githubusercontent.com/u/20395258?s=200&v=4" alt="" class="face-header-logo-photo">
                <span class="face-header-logo-title"></span>
            </div>
            <div class="face-header-nav">
                <a href="#" class="face-header-nav-item">
                    <img src="./home.svg" alt="" class="face-header-nav-item-icon" />
                    首页
                </a>
                <a href="#" class="face-header-nav-item face-header-nav-item--on">
                    <img src="./project.svg" alt="" class="face-header-nav-item-icon" />
                    产品
                </a>
                <a href="#" class="face-header-nav-item">
                    <img src="./email.svg" alt="" class="face-header-nav-item-icon" />
                    邮件
                </a>
                <a href="#" class="face-header-nav-item">
                    <img src="./settings.svg" alt="" class="face-header-nav-item-icon" />
                    设置
                </a>
            </div>
            <div class="face-header-tool">
                <span class="face-header-tool-item">
                    <img src="./user.svg" alt="" class="face-header-nav-item-icon" />
                    Admin
                </span>
                <a href="#" class="face-header-tool-item">
                    <img src="./logout.svg" alt="" class="face-header-nav-item-icon" />
                    退出
                </a>
            </div>
        </div>
    </div>
</body>
</html>
